spring:
  profiles:
    active:
      - dev

---
server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://edmindev:mldnjava@eureka-7001.com:7001/eureka
  instance:
    lease-renewal-interval-in-seconds: 2 # 设置心跳的间隔时间 （默认是30秒）
    lease-expiration-duration-in-seconds: 5 # 如果现在超过了五秒的间隔（默认是90秒）
    instance-id: dept-8001.com
    # prefer-ip-address: true
info:
   app.name: mldn-microcloud
   company.name: www.mldn.cn
   build.artifactId: $project.artifactId$
   build.version: $project.version$  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml    # mybatis配置文件所在路径
  type-aliases-package: cn.mldn.vo            # 定义所有操作类的别名所在包
  mapper-locations:                                     # 所有的mapper映射文件
  - classpath:mybatis/mapper/**/*.xml
spring:
  profiles: dev
  messages:
    basename: i18n/Messages,i18n/Pages
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    # 配置当前要使用的数据源的操作类型
    driver-class-name: org.gjt.mm.mysql.Driver      # 配置MySQL的驱动程序类
    url: jdbc:mysql://localhost:3308/mldn8001           # 数据库连接地址
    username: root                                  # 数据库用户名
    password: '{cipher}'                              # 数据库连接密码
    dbcp2:                                          # 进行数据库连接池的配置
      min-idle: 1                                   # 数据库连接池的最小维持连接数    
      initial-size: 1                               # 初始化提供的连接数
      max-total: 1                                  # 最大的连接数
      max-wait-millis: 200                          # 等待连接获取的最大超时时间
  application:
    name: microcloud-provider-dept
